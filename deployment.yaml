apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 7
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: skarthickct/gitops-01:fb2048348f792d252ac7c1e06b9334d5a42bd7b5
          imagePullPolicy: Always
          ports:
            - containerPort: 80
