apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      imagePullSecrets:
        - name: ghcr-secret  
      containers:
        - name: react-app
          image: ghcr.io/skarthickct/gitops-01:bdbfb89df13f4f5b2085d5c6d4cb34ac2e37555b
          imagePullPolicy: Always
          ports:
            - containerPort: 80
