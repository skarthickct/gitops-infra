apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 7
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: karthickct/gitops-01@sha256:02953bb940ab64652ce2ac00a2aba18b628dcf7cc9b79df1ffccde0a9ee3130d
          imagePullPolicy: Always
          ports:
            - containerPort: 80
