apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      imagePullSecrets:
        - name: ghcr-secret  # Specify the secret to pull images from GHCR
      containers:
        - name: react-app
          image: ghcr.io/skarthickct/gitops-01:db9bf14381764d6ed09f9c79e0e2be2677e23580
          imagePullPolicy: Always
          ports:
            - containerPort: 80
