apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: skarthickct/gitops-01:4c411f253962fb0af02bc14ae183c050034d62f6
          imagePullPolicy: Always
          ports:
            - containerPort: 80
