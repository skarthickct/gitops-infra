apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 7
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: skarthickct/gitops-01:c8dfddcbb89d6852c14a70e934b06d000dea109a
          imagePullPolicy: Always
          ports:
            - containerPort: 80
