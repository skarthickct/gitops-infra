apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      imagePullSecrets:
        - name: ghcr-secret  
      containers:
        - name: react-app
          image: ghcr.io/skarthickct/gitops-01:e8612ab55315075edd4cb99b7ca6976c11f05b17
          imagePullPolicy: Always
          ports:
            - containerPort: 80
