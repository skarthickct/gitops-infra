apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 7
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: skarthickct/gitops-01:83a8eecef04d0ecc4ce9ff57fd6b8a415034c204
          imagePullPolicy: Always
          ports:
            - containerPort: 80
