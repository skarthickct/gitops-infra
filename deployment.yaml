apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 7
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: ghcr.io/skarthickct/gitops-01:a576fb9ad40eafcf3303219d43681a0ad7fb846c
          imagePullPolicy: Always
          ports:
            - containerPort: 80
