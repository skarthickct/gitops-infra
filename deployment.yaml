apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      imagePullSecrets:
        - name: ghcr-secret  # Specify the secret to pull images from GHCR
      containers:
        - name: react-app
          image: ghcr.io/skarthickct/gitops-01:650afbf1144a94518d81f5b386e2861c986e34fd
          imagePullPolicy: Always
          ports:
            - containerPort: 80
