apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      imagePullSecrets:
        - name: ghcr-secret  
      containers:
        - name: react-app
          image: ghcr.io/skarthickct/gitops-01:978d44f4ccd6448cccab9bafd9efc0d09a3b38f7
          imagePullPolicy: Always
          ports:
            - containerPort: 80
