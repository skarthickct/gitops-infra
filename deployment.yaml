apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      imagePullSecrets:
        - name: ghcr-secret  # Specify the secret to pull images from GHCR
      containers:
        - name: react-app
          image: ghcr.io/skarthickct/gitops-01:b07b8e7b43ec096911b04c3f4e4e9d5096653aaa
          imagePullPolicy: Always
          ports:
            - containerPort: 80
