apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      imagePullSecrets:
        - name: ghcr-secret  
      containers:
        - name: react-app
          image: ghcr.io/skarthickct/gitops-01:20e301aff60b930723a8b1ab1bc11d3085d3a0bc
          imagePullPolicy: Always
          ports:
            - containerPort: 80
