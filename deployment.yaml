apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 7
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: skarthickct/gitops-01:e9402027765906c2665ed7fe26a6d38a72a6d69a
          imagePullPolicy: Always
          ports:
            - containerPort: 80
