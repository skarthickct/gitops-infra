apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 7
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: ghcr.io/skarthickct/gitops-01:a7e398dd9940a550f1ed8ef5cd278036f1679f45
          imagePullPolicy: Always
          ports:
            - containerPort: 80
