apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      imagePullSecrets:
        - name: ghcr-secret  # Specify the secret to pull images from GHCR
      containers:
        - name: react-app
          image: ghcr.io/skarthickct/gitops-01:5b758f36981dc3c01796862a584da557ce0d7970
          imagePullPolicy: Always
          ports:
            - containerPort: 80
