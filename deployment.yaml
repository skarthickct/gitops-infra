apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 4
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: ghcr.io/skarthickct/gitops-01:d83a2ed232e7ed80327c8733d8aff31788b274cd
          imagePullPolicy: Always
          ports:
            - containerPort: 80
