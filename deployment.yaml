apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 7
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: skarthickct/gitops-01:076f7ffcbf17675e204efb56f8d29885a1c2c96f
          imagePullPolicy: Always
          ports:
            - containerPort: 80
