apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: skarthickct/gitops-01:7a7bb39d946401a51a0aebce442bcb0f94179895
          imagePullPolicy: Always
          ports:
            - containerPort: 80
