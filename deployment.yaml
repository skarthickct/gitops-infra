apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-app
spec:
  replicas: 7
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
        - name: react-app
          image: ghcr.io/skarthickct/gitops-01:646fe1e2247588baf92db1c930aa1c2081f6b4a2
          imagePullPolicy: Always
          ports:
            - containerPort: 80
